<div class="card">
  <img class="card__img" src="@@src_card" alt="@@alt_card">
  <div class="card__specification">
    <h2 class="card__title">@@card_title</h2>
    <h3 class="card__description">@@card_description</h3>
    <h3 class="card__skills"><b>@@card_skills_title</b>@@card_skills_list</h3>
    <div class="card__links">
      <div class="card__link">
        <a href="javascript:void(0)" class="card__icon-link">
          <img class="card__icon-picture" src="@@src_icon_first" alt="@@alt_icon_first">
        </a>
        <a href="javascript:void(0)" class="card__text-link">@@text_link_first</a>
      </div>
      <div class="card__link">
        <a href="javascript:void(0)" class="card__icon-link">
          <img class="card__icon-picture" src="@@src_icon_second" alt="@@alt_icon_second">
        </a>
        <a href="javascript:void(0)" class="card__text-link">@@text_link_second</a>
      </div>
    </div>
  </div>
</div>
